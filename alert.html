<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alert Design</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>



	<div class="container bg-slate-800 h-screen flex justify-center items-center">
	    <div class="flex items-center bg-white w-4/12 h-auto rounded-md p-8">
	        <div class="mt-6 text-center w-full">
	            <img src="./img/icon-list.svg" alt="icon" class="block mb-4 w-12 ">

	            <div class="text-start">
	                <h5 class="font-bold text-4xl">Thanks for <br>subscribing!</h5>
	            </div>
	            
	            <br>

	            <div class="text-left">
	                <p id="confirmation-text" >A confirmation email has been sent. Please open it and click the button inside to confirm your subscription.</p>
	            </div>

	            <br>
	            <div class="flex justify-center mt-4">
	                <button class="bg-black text-white font-bold p-5 md:p-5 rounded-md md:w-72">
	                    Dismiss message
	                </button>
	            </div>
	        </div>
	    </div>
	</div>
	

	<script src="./index.js"></script>

	
</body>
</html>
