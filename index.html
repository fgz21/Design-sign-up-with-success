<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>newsletter-sign-up-with-success-</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	


	<div class="container bg-slate-800 h-screen flex justify-center items-center">
	    <div class="flex items-start bg-white w-8/12 h-auto rounded-md p-6">
	        <div class="flex items-start justify-start w-full flex-col items-start">
	            <h5 class="font-bold text-4xl">Stay Updated!</h5>
	            <div class="mt-4 mb-4">
	                <p>Join 60,000+ product managers receiving monthly <br>updates on:</p>
	            </div>
	            <div class="mt-2 flex items-center">
	                <img src="./img/icon-list.svg" alt="icon" class="block mr-4">
	                <p>Produce discovery and building what matters</p>
	            </div>
	            <div class="mt-2 flex items-center">
	                <img src="./img/icon-list.svg" alt="icon" class="block mr-4">
	                <p>Measuring to ensure updates are a success</p>
	            </div>
	            <div class="mt-2 flex items-center">
	                <img src="./img/icon-list.svg" alt="icon" class="block mr-4">
	                <p>And much more</p>
	            </div>

	          	<div class="border-0 border-black mt-4 relative">
				    <div class="text-red-500 absolute top-0 right-0 hidden">Valid email required</div>
				    <h2 class="font-bold mb-2">Email address</h2>
				    <input type="email" placeholder="Enter your email" class="p-2 w-full md:w-72 border-2 border-black rounded focus:outline-none focus:border-red-500" aria-describedby="email-error"> 
				</div>


	            <div class="text-center mt-4">
	                <button id="save-email-button" class="bg-black  text-white font-bold p-5 md:p-5 rounded-md md:w-72">
	                    Subscribe to monthly newsletter
	                </button>
	            </div>

	        </div>
	        
	          <div class="flex justify-end w-md" >
	            <img src="./img/illustration-sign-up-desktop.svg" alt="imgdesktopSvg" class="mr-10">
	          </div>

	    </div>
	</div>



	<script src="./index.js"></script>

</body>
</html>
